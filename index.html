<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <form>
        <div class="productsList">
            <div class="product">
                <img src="img/device.svg" alt="mobile picture">
                <h3>mobile</h3>
                <p class="info">Get notifications about new releases in our mobile app</p>
                <p class="price"><span>10</span>/ month</p>
            </div>
            <div class="product">
                <img src="img/laptop.svg" alt="laptop picture">
                <h3>desktop</h3>
                <p class="info">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms</p>
                <p class="price"><span>15</span>/ month</p>
            </div>
            <div class="product">
                <img src="img/monitor.svg" alt="monitor picture">
                <h3>tv</h3>
                <p class="info">Watch your favourite series at home on large screen with our <span class="upperCase">tv</span> application</p>
                <p class="price"><span>20</span>/ month</p>
            </div>
        </div>
        <button class="shiny">Give feedback</button>
    </form>

    <script src="js"></script>
</body>
</html>
